<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product grid â€” Baymard-compliant example</title>
  <style>
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; padding: 1rem; }
    .product-card { border: 1px solid #e2e8f0; border-radius: 0.5rem; overflow: hidden; }
    .product-card a { text-decoration: none; color: inherit; }
    .product-card__image { aspect-ratio: 1; background: #f1f5f9; }
    .product-card__image img { width: 100%; height: 100%; object-fit: cover; }
    .product-card__body { padding: 1rem; }
    .product-card__title { font-size: 1rem; font-weight: 600; margin: 0 0 0.5rem; }
    .product-card__price { font-size: 1.125rem; font-weight: 600; }
    .product-card__cta { display: inline-block; margin-top: 0.75rem; padding: 0.5rem 1rem; background: #2563eb; color: #fff; border-radius: 0.375rem; font-weight: 500; }
  </style>
</head>
<body>
  <ul class="product-grid" role="list">
    <li>
      <article class="product-card">
        <a href="/product/1" class="product-card__link">
          <div class="product-card__image">
            <img src="https://via.placeholder.com/300" alt="Product name" width="300" height="300">
          </div>
          <div class="product-card__body">
            <h2 class="product-card__title">Product Name</h2>
            <p class="product-card__price" itemprop="price" content="29.99">$29.99</p>
            <span class="product-card__cta">Add to cart</span>
          </div>
        </a>
      </article>
    </li>
    <li>
      <article class="product-card">
        <a href="/product/2" class="product-card__link">
          <div class="product-card__image">
            <img src="https://via.placeholder.com/300" alt="Another product" width="300" height="300">
          </div>
          <div class="product-card__body">
            <h2 class="product-card__title">Another Product</h2>
            <p class="product-card__price" itemprop="price" content="44.99">$44.99</p>
            <span class="product-card__cta">Add to cart</span>
          </div>
        </a>
      </article>
    </li>
  </ul>
</body>
</html>
